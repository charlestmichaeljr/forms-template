<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="expertise">Level of Expertise</label>
          <select id="expertise" class="form-control" [ngModel]="defaultExpertise" name="expertise">
            <option *ngFor="let sub of subscriptions" [value]="sub">{{sub}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 ngModel
                 name="password"
                 id="password"
                 required #password="ngModel">
          <p *ngIf="password.invalid && password.touched">Please enter a valid password</p>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!userForm.valid">Submit
        </button>
      </form>
      <p *ngIf="myForm.invalid && myForm.touched">The form is invalid!!</p>
    </div>
  </div>
  <div class="row" *ngIf="formSubmitted">
    <div class="col-xs-12">
      <hr/>
      <h3>Your Data</h3>
      <p>Mail: {{user.email}}</p>
      <p>Expertise: {{user.expertise}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>
</div>
